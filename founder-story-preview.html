<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindar Founder Story V6 (Final Composite)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Outfit:wght@400;700;900&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Canvas - 9:16 for Stories */
        .story-canvas {
            width: 540px;
            height: 960px;
            position: relative;
            background: #1a1a1a;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
        }

        /* LAYER 1: The Base Image (Best Realistic Version) */
        /* We use the V4 or V3 image that has the best lighting/hoodie */
        .base-image {
            width: 110%;
            height: 110%;
            object-fit: cover;
            object-position: top center;
            position: absolute;
            top: -5%;
            left: -5%;
            z-index: 1;
        }

        /* LAYER 2: The Real Logo Overlay (Digital Printing) */
        .logo-overlay {
            position: absolute;
            top: 55%;
            /* Chest area approx */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            opacity: 0.9;
            z-index: 2;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            mix-blend-mode: screen;
            /* Blends into the black hoodie */
        }

        .logo-text-overlay {
            position: absolute;
            top: 62%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            color: white;
            font-size: 24px;
            z-index: 2;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
        }

        /* LAYER 3: The "Sitting" Simulation (Glass Desk Foreground) */
        .glass-desk-foreground {
            position: absolute;
            bottom: -50px;
            left: -10%;
            width: 120%;
            height: 350px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0.95));
            backdrop-filter: blur(12px);
            /* Blurs the bottom to imply depth/desk */
            border-top: 2px solid rgba(255, 255, 255, 0.15);
            transform: perspective(100px) rotateX(2deg);
            z-index: 10;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.5);
        }

        /* Reflection on desk */
        .desk-reflection {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 40%, rgba(255, 255, 255, 0.03) 45%, transparent 50%);
            z-index: 11;
        }

        /* LAYER 4: Holographic Screens (Figma & Code & QA) */
        .holo-screen {
            position: absolute;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(56, 189, 248, 0.3);
            border-radius: 12px;
            padding: 10px;
            z-index: 5;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.15);
            overflow: hidden;
        }

        /* Figma Screen (Top Left) */
        .screen-figma {
            top: 15%;
            left: -20px;
            width: 200px;
            transform: rotateY(15deg) rotateZ(-5deg);
            border-color: rgba(168, 85, 247, 0.4);
            /* Purple for design */
        }

        /* Code Screen (Top Right) */
        .screen-code {
            top: 10%;
            right: -20px;
            width: 220px;
            transform: rotateY(-15deg) rotateZ(5deg);
            border-color: rgba(34, 211, 238, 0.4);
            /* Cyan for code */
        }

        /* QA Screen (Bottom Center) */
        .screen-qa {
            bottom: 15%;
            /* Sitting on the virtual desk */
            right: 10%;
            width: 180px;
            transform: rotateX(10deg) rotateY(-10deg);
            border-color: rgba(74, 222, 128, 0.4);
            /* Green for QA */
            z-index: 12;
            /* On top of desk */
        }

        /* Content inside screens (Mockups) */
        .mock-line {
            height: 6px;
            border-radius: 4px;
            margin-bottom: 6px;
        }

        .bg-code {
            background: rgba(34, 211, 238, 0.2);
        }

        .bg-design {
            background: rgba(168, 85, 247, 0.2);
        }

        .bg-qa {
            background: rgba(74, 222, 128, 0.2);
        }

        /* Lighting Effects */
        .glow-purple {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(168, 85, 247, 0.15), transparent 60%);
            z-index: 20;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <div class="story-canvas">

        <!-- 1. BASE: Using the realistic AI generation as the best foundation -->
        <img src="public/founder-latest.png" class="base-image" alt="Founder Base">

        <!-- 2. LOGO: Real Overlay -->
        <!-- This forces the REAL logo onto the hoodie, fixing any AI typo -->
        <img src="public/logo.png" class="logo-overlay" alt="Real Logo">
        <!-- <div class="logo-text-overlay">Mindar.tech</div> --> <!-- Text is in logo usually, or we add it -->

        <!-- 3. DESK: Simulation -->
        <div class="glass-desk-foreground">
            <div class="desk-reflection"></div>

            <!-- Desk Props -->
            <div class="absolute bottom-10 left-10 flex items-center gap-3 opacity-60">
                <div class="w-12 h-1 bg-white rounded-full blur-[1px]"></div> <!-- Keyboard hint -->
                <div class="w-8 h-1 bg-white rounded-full blur-[1px]"></div>
            </div>
        </div>

        <!-- 4. HOLOGRAMS: Explicit Elements -->

        <!-- Figma -->
        <div class="holo-screen screen-figma">
            <div class="flex items-center gap-2 mb-2 border-b border-white/10 pb-1">
                <div class="w-3 h-3 rounded-full bg-red-400"></div>
                <span class="text-[8px] text-gray-300 font-mono">Figma - Mindar UI</span>
            </div>
            <div class="grid grid-cols-2 gap-2">
                <div class="bg-design h-16 rounded border border-purple-500/30 flex items-center justify-center">
                    <div class="w-6 h-10 border border-white/20 rounded"></div>
                </div>
                <div class="space-y-1">
                    <div class="mock-line bg-design w-full"></div>
                    <div class="mock-line bg-design w-2/3"></div>
                    <div class="mock-line bg-design w-full"></div>
                </div>
            </div>
        </div>

        <!-- Code -->
        <div class="holo-screen screen-code">
            <div class="flex items-center gap-2 mb-2 border-b border-white/10 pb-1">
                <div class="w-3 h-3 rounded-full bg-blue-400"></div>
                <span class="text-[8px] text-cyan-300 font-mono">VS Code - main.tsx</span>
            </div>
            <div class="font-mono text-[8px] text-cyan-100 leading-tight">
                <span class="text-purple-400">const</span> Mindar = () => {<br>
                &nbsp;&nbsp;<span class="text-blue-400">return</span> (<br>
                &nbsp;&nbsp;&nbsp;&nbsp;&lt;<span class="text-green-400">Future</span> /&gt;<br>
                &nbsp;&nbsp;);<br>
                }
            </div>
        </div>

        <!-- QA/Testing (On Desk) -->
        <div class="holo-screen screen-qa">
            <div class="flex items-center justify-between mb-2">
                <span class="text-[8px] text-green-300 font-bold uppercase">System Status</span>
                <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
            </div>
            <div class="space-y-2">
                <div class="flex items-center gap-2 bg-green-500/10 p-1 rounded">
                    <i data-lucide="check-circle" class="w-3 h-3 text-green-400"></i>
                    <span class="text-[8px] text-white">Performance: 100%</span>
                </div>
                <div class="flex items-center gap-2 bg-green-500/10 p-1 rounded">
                    <i data-lucide="check-circle" class="w-3 h-3 text-green-400"></i>
                    <span class="text-[8px] text-white">Build: Stable</span>
                </div>
            </div>
        </div>

        <!-- Lighting Overlay -->
        <div class="glow-purple"></div>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
